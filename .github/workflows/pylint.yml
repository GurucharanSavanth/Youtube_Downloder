name: YouTube Video Downloader

on:
  push:
    branches:
      - main

jobs:
  download-video:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pip install pytube
      - name: Download video
        run: python download_youtube_video.py ${{ env.video_url }}

  download-playlist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pip install pytube
      - name: Download playlist
        run: python download_youtube_playlist.py ${{ env.playlist_url }} 
